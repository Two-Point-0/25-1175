<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Locker Room – Full Kit Display</title>

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: linear-gradient(#2b2b2b, #111);
  color: #fff;
  text-align: center;
}

/* HEADER */
header {
  padding: 30px 20px;
}

header h1 {
  margin: 0;
  font-size: 32px;
  letter-spacing: 2px;
}

/* KIT WRAPPER */
.kit-wrapper {
  position: relative;
  width: 95%;
  margin: 40px auto;
  overflow: hidden;
}

/* SCROLL AREA */
.kit-scroll {
  display: flex;
  gap: 0;
  overflow-x: auto;
  scroll-behavior: smooth;
  scrollbar-width: none;
}

.kit-scroll::-webkit-scrollbar {
  display: none;
}

/* INDIVIDUAL KIT */
.kit {
  min-width: 200px;
  flex: 0 0 auto;
  transition: transform 0.3s ease, opacity 0.3s ease;
  opacity: 0.4;
  position: relative;
}

.kit img {
  width: 100%;
  display: block;
}

/* Remove spacing between shirt/shorts/shoes */
.kit img + img {
  margin-top: -5px;
}

/* ACTIVE CENTER KIT */
.kit.active {
  transform: scale(1.08);
  opacity: 1;
  z-index: 2;
}

.kit.active img {
  filter: brightness(1.2);
  box-shadow: 0 0 20px rgba(255,255,255,0.5);
}

/* SCROLL BUTTONS INSIDE */
.scroll-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,0.6);
  border: none;
  color: white;
  font-size: 26px;
  padding: 8px 12px;
  cursor: pointer;
  z-index: 5;
  transition: 0.3s;
  border-radius: 6px;
}

.scroll-btn:hover {
  background: rgba(255,255,255,0.2);
}

/* Positioned closer to kits */
.scroll-left {
  left: 5%;
}

.scroll-right {
  right: 5%;
}
</style>
</head>

<body>

<header>
  <h1>The Locker Room – Complete Kit Collection</h1>
</header>

<div class="kit-wrapper">

  <button class="scroll-btn scroll-left" onclick="scrollLeft()">❮</button>

  <div class="kit-scroll" id="kitScroll">

    <!-- TEAM 1 -->
    <div class="kit">
      <img src="barca-shirt.jpg">
      <img src="barca-shorts.jpg">
      <img src="barca-shoes.jpg">
    </div>

    <!-- TEAM 2 -->
    <div class="kit">
      <img src="madrid-shirt.jpg">
      <img src="madrid-shorts.jpg">
      <img src="madrid-shoes.jpg">
    </div>

    <!-- TEAM 3 -->
    <div class="kit">
      <img src="manutd-shirt.jpg">
      <img src="manutd-shorts.jpg">
      <img src="manutd-shoes.jpg">
    </div>

    <!-- TEAM 4 -->
    <div class="kit">
      <img src="arsenal-shirt.jpg">
      <img src="arsenal-shorts.jpg">
      <img src="arsenal-shoes.jpg">
    </div>

    <!-- TEAM 5 -->
    <div class="kit">
      <img src="psg-shirt.jpg">
      <img src="psg-shorts.jpg">
      <img src="psg-shoes.jpg">
    </div>

    <!-- Hidden until scrolled -->
    <div class="kit">
      <img src="chelsea-shirt.jpg">
      <img src="chelsea-shorts.jpg">
      <img src="chelsea-shoes.jpg">
    </div>

    <div class="kit">
      <img src="juventus-shirt.jpg">
      <img src="juventus-shorts.jpg">
      <img src="juventus-shoes.jpg">
    </div>

  </div>

  <button class="scroll-btn scroll-right" onclick="scrollRight()">❯</button>

</div>

<script>
const scrollContainer = document.getElementById("kitScroll");
const kits = document.querySelectorAll(".kit");

function updateCenter() {
  let containerCenter = scrollContainer.scrollLeft + scrollContainer.offsetWidth / 2;

  kits.forEach(kit => {
    let kitCenter = kit.offsetLeft + kit.offsetWidth / 2;

    if (Math.abs(containerCenter - kitCenter) < kit.offsetWidth / 2) {
      kit.classList.add("active");
    } else {
      kit.classList.remove("active");
    }
  });
}

function scrollLeft() {
  scrollContainer.scrollBy({
    left: -200,
    behavior: "smooth"
  });
}

function scrollRight() {
  scrollContainer.scrollBy({
    left: 200,
    behavior: "smooth"
  });
}

scrollContainer.addEventListener("scroll", updateCenter);
window.onload = updateCenter;
</script>

</body>
</html>

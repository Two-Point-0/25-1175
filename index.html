<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Locker Room – Full Kit Display</title>

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: linear-gradient(#2b2b2b, #111);
  color: #fff;
  text-align: center;
}

/* HEADER */
header {
  padding: 30px 20px;
}

header h1 {
  margin: 0;
  font-size: 32px;
  letter-spacing: 2px;
}

/* ================= SECTION WRAPPERS ================= */
.kit-section {
  position: relative;
  width: 90%;
  margin: 30px auto;
  overflow: hidden;
}

.kit-scroll {
  display: flex;
  gap: 5px;
  overflow-x: auto;
  scroll-behavior: smooth;
  scrollbar-width: none;
}

.kit-scroll::-webkit-scrollbar {
  display: none;
}

.kit-item {
  min-width: 200px;
  flex: 0 0 auto;
  transition: transform 0.3s, opacity 0.3s;
  opacity: 0.5;
}

.kit-item.active {
  transform: scale(1.05);
  opacity: 1;
}

.kit-item img {
  width: 100%;
  display: block;
  border-radius: 6px;
}

/* BUTTONS */
.scroll-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,0.6);
  border: none;
  color: white;
  font-size: 28px;
  padding: 8px 12px;
  cursor: pointer;
  z-index: 5;
  border-radius: 6px;
  transition: 0.3s;
}

.scroll-btn:hover {
  background: rgba(255,255,255,0.2);
}

.scroll-left { left: 0; }
.scroll-right { right: 0; }
</style>
</head>
<body>

<header>
  <h1>The Locker Room – Full Kit Carousel</h1>
</header>

<!-- ================= SHIRT SECTION ================= -->
<h2>Shirts</h2>
<div class="kit-section">
  <button class="scroll-btn scroll-left" onclick="scrollLeft('shirtScroll')">❮</button>
  <div class="kit-scroll" id="shirtScroll">
    <div class="kit-item"><img src="barca-shirt.jpg" alt="Barcelona Shirt"></div>
    <div class="kit-item"><img src="madrid-shirt.jpg" alt="Real Madrid Shirt"></div>
    <div class="kit-item"><img src="manutd-shirt.jpg" alt="Manchester United Shirt"></div>
    <div class="kit-item"><img src="arsenal-shirt.jpg" alt="Arsenal Shirt"></div>
    <div class="kit-item"><img src="psg-shirt.jpg" alt="PSG Shirt"></div>
    <div class="kit-item"><img src="chelsea-shirt.jpg" alt="Chelsea Shirt"></div>
    <div class="kit-item"><img src="juventus-shirt.jpg" alt="Juventus Shirt"></div>
  </div>
  <button class="scroll-btn scroll-right" onclick="scrollRight('shirtScroll')">❯</button>
</div>

<!-- ================= SHORTS SECTION ================= -->
<h2>Shorts</h2>
<div class="kit-section">
  <button class="scroll-btn scroll-left" onclick="scrollLeft('shortScroll')">❮</button>
  <div class="kit-scroll" id="shortScroll">
    <div class="kit-item"><img src="barca-shorts.jpg" alt="Barcelona Shorts"></div>
    <div class="kit-item"><img src="madrid-shorts.jpg" alt="Real Madrid Shorts"></div>
    <div class="kit-item"><img src="manutd-shorts.jpg" alt="Manchester United Shorts"></div>
    <div class="kit-item"><img src="arsenal-shorts.jpg" alt="Arsenal Shorts"></div>
    <div class="kit-item"><img src="psg-shorts.jpg" alt="PSG Shorts"></div>
    <div class="kit-item"><img src="chelsea-shorts.jpg" alt="Chelsea Shorts"></div>
    <div class="kit-item"><img src="juventus-shorts.jpg" alt="Juventus Shorts"></div>
  </div>
  <button class="scroll-btn scroll-right" onclick="scrollRight('shortScroll')">❯</button>
</div>

<!-- ================= SHOES SECTION ================= -->
<h2>Shoes</h2>
<div class="kit-section">
  <button class="scroll-btn scroll-left" onclick="scrollLeft('shoeScroll')">❮</button>
  <div class="kit-scroll" id="shoeScroll">
    <div class="kit-item"><img src="barca-shoes.jpg" alt="Barcelona Shoes"></div>
    <div class="kit-item"><img src="madrid-shoes.jpg" alt="Real Madrid Shoes"></div>
    <div class="kit-item"><img src="manutd-shoes.jpg" alt="Manchester United Shoes"></div>
    <div class="kit-item"><img src="arsenal-shoes.jpg" alt="Arsenal Shoes"></div>
    <div class="kit-item"><img src="psg-shoes.jpg" alt="PSG Shoes"></div>
    <div class="kit-item"><img src="chelsea-shoes.jpg" alt="Chelsea Shoes"></div>
    <div class="kit-item"><img src="juventus-shoes.jpg" alt="Juventus Shoes"></div>
  </div>
  <button class="scroll-btn scroll-right" onclick="scrollRight('shoeScroll')">❯</button>
</div>

<script>
function updateActive(scrollId) {
  const container = document.getElementById(scrollId);
  const items = container.querySelectorAll('.kit-item');
  let containerCenter = container.scrollLeft + container.offsetWidth / 2;
  items.forEach(item => {
    let itemCenter = item.offsetLeft + item.offsetWidth / 2;
    if (Math.abs(containerCenter - itemCenter) < item.offsetWidth / 2) {
      item.classList.add('active');
    } else {
      item.classList.remove('active');
    }
  });
}

function scrollLeft(scrollId) {
  const container = document.getElementById(scrollId);
  const itemWidth = container.querySelector('.kit-item').offsetWidth + 5;
  container.scrollBy({ left: -itemWidth, behavior: 'smooth' });
}

function scrollRight(scrollId) {
  const container = document.getElementById(scrollId);
  const itemWidth = container.querySelector('.kit-item').offsetWidth + 5;
  container.scrollBy({ left: itemWidth, behavior: 'smooth' });
}

// Update active items on scroll
['shirtScroll','shortScroll','shoeScroll'].forEach(id => {
  const container = document.getElementById(id);
  container.addEventListener('scroll', () => updateActive(id));
  window.addEventListener('load', () => updateActive(id));
});
</script>

</body>
</html>
